<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    


    <div class="container">
        <form action="">

            <div class="form-group mb-3">
                <label for="test">Name</label>
                <input id="test" type="text" class="form-control is-valid" placeholder="Your name please">
                <div class="valid-feedback" id="validation-name" style="display: none;">
                    Looks good!
                </div>

 
                
           
            </div> 

            
            <div class="form-group mb-3">
                <label for="test">Email</label>
                <input id="test" type="email" class="form-control is-invalid" placeholder="Your name please">
           

                <div  class="invalid-feedback">
                   invlaid email format
                </div>
           
            </div>
            <div class="form-group mb-3">
                <label for="test">Password</label>
                <input id="test" type="password" disabled class="form-control" placeholder="Your name please">
            </div>
            
            <div class="form-group mb-3">
                <label for="test">Password</label>
                <textarea     class="form-control" ></textarea>
            </div>



            <div class="form-group mb-3">
                <select class="form-select " disabled   multiple    aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>



            <div class="form-group row bg-success">
                <div class="col-sm-6">
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                    </div>
                </div>
    
                <div class="col-sm-6">
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                    </div>
                </div>
    
                


                <div class="form-check">
                    <input class="form-check-input" type="radio" name="x" >
                    <label class="form-check-label" for="flexRadioDefault1">
                      Default radio
                    </label>
                  </div>



                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="x"  >
                    <label class="form-check-label" for="flexRadioDefault1">
                      Default radio
                    </label>
                  </div>



                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>




                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                  </div>
    
            </div>


            
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
            
            





            

             
            
        </form>
    </div>


    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
