    <!-- Moyen calculator -->


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group mb-3">
                    <label for="">Note <small class="text-muted">(<span id="total">0</span> notes saved)</small> </label>
                    <input type="number" class="form-control" id="moyen"> 
                </div>
                <div class="form-group">
                  <button class="btn btn-primary me-3" onclick="ajouterMoyen()">Ajouter</button>

                  <button class="btn btn-success" onclick="calculMoyen()">Calculer</button>
                </div>

                <div class="form-group mt-3" id="message">
                    
                </div>
                
            </div>
        </div>
    </div>
