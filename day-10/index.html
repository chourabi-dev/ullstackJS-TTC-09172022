<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>


    <!--start navbar-->
        <header>
            <nav class="navbar bg-navbar-app">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="https://www.freepnglogos.com/uploads/shopee-logo-png/shopee-logo-shop-with-the-gentlemen-collection-and-win-the-shopee-0.png" alt="Logo" width="30"  class="d-inline-block align-text-top">
                    E-shop
                  </a>
                </div>
              </nav>
        </header>
    <!--end navbar-->
    

    <!--start app-->
        <main id="app">

            <div class="container">
               <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <div class="card-body menu-block">
                               
                                <div class="from-group mb-3">
                                    <label for="">Search</label>
                                    <input type="search" class="form-control">
                                </div>
                                

                                <div class="from-group  mb-3">
                                    <label for="">Category</label>
                                    <select class="form-control"></select>
                                </div>
                                

                                <div class="from-group  mb-3">
                                    <label for="">Price</label>
                                    <input type="range" class="w-100">
                                </div>
                                

                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <div class="card mb-3">
                            <div class="card-body menu-block">
                                <button class="btn btn-primary" id="grid-btn">
                                    <i class="fa fa-th" aria-hidden="true"></i>
                                </button>
                                

                                <button class="btn" id="list-btn">
                                    <i class="fa fa-th-list" aria-hidden="true"></i>
                                </button>
                               
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body ">
                               


                                <div class="row" id="productsListElement"></div>


                                
                            </div>
                        </div>


                    </div>
               </div>

            </div>

        </main>

    <!--end app-->









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <script src="./js/app.js"></script>

  </body>
</html>
